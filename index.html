<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>todo.</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">todo.</h1>
        </header>

        <aside class="sidebar">
            <div class="filters">
                <h2 class="side-header">Filters</h2>
                <p class="filter"></p>
                <p class="filter"></p>
                <p class="filter"></p>
            </div>
            <div class="projects">
                <h2 class="side-header">Projects</h2>
                <p class="project"></p>
            </div>
            <div class="github"></div>
        </aside>

        <main class="content">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox">
                    <input type="text">
                    <span>Edit</span>
                    <span>Delete</span>
                    <span>Priority</span>
                </div>
            </div>
            <button class="add-task">Add Task</button>
        </main>
    </div>
</body>

</html>
