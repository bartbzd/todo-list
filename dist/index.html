<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>todo.</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">to<span class="logo-do">do.</span></h1>
            <div></div>
        </header>

        <div class="cards">
            <aside class="sidebar">
                <div class="filters">
                    <h2 class="section-header">Filters</h2>
                    <p class="filter all"><i class="material-symbols-rounded">inbox</i>All</p>
                    <p class="filter starred"><i class="fa-solid fa-star"></i>Starred</p>
                    <p class="filter today"><i class="material-symbols-rounded">today</i>Today</p>
                    <p class="filter week"><i class="material-symbols-rounded">date_range</i>Week
                    </p>
                </div>
                <div class="projects">
                    <div class="projects-header">
                        <h2 class="section-header">Projects</h2>
                        <p class="section-header"><i class="fa-solid fa-plus plus"></i></p>
                    </div>

                    <div class="project-grp"></div>

                    <form id="project-form" hidden>
                        <input type="text" id="project-name" autofocus autocomplete="off">
                        <input type="submit" hidden>
                    </form>
                </div>
                <div class="github"><i class="fa-brands fa-github"></i></div>
            </aside>

            <main class="content">
                <div class="t-wrapper">
                    <h2 class="section-header">Tasks</h2>

                    <div class="tasks">
                    </div>
                    <button class="add-btn">Add Task</button>
                </div>

                <div class="f-wrapper">
                    <form class="task-form">
                        <label for="task">
                            <h2 class="section-header form-title-header">Add Task</h2>
                        </label>
                        <input type="text" id="task" required autocomplete="off">

                        <label for="note">
                            <h2 class="section-header form-header">Note</h2>
                        </label>
                        <textarea id="note" placeholder="type here..."></textarea>

                        <div class="extras-wrapper">
                            <div class="extras">
                                <label for="projects">
                                    <h2 class="section-header form-header">Project</h2>
                                </label>
                                <select name="projects" id="projects">
                                </select>
                            </div>
                            <div class="extras">
                                <label for="date">
                                    <h2 class="section-header form-header">Date</h2>
                                </label>
                                <input type="date" id="date">
                            </div>
                            <i class="add-star fa-regular fa-star"></i>
                        </div>

                        <div class="btn-group">
                            <button class="back-btn fa-sharp fa-solid fa-chevron-left"> </button>
                            <button class="submit-btn add-task-btn">Add</button>
                            <button class="submit-btn edit-task-btn hidden">Edit</button>
                        </div>
                    </form>
                </div>

                <div class="o-wrapper">
                    <div class="task-form expand-view">
                        <div class="expand-header">
                            <div class="project-grp">
                                <i class="material-symbols-rounded open-folder">folder</i>
                                <p id="open-project"></p>
                            </div>
                        </div>

                        <div class="open-title-header">
                            <h2 id="open-title"></h2>
                            <i class="open-star fa-solid fa-star">
                                <div class="shine"></div>
                            </i>
                        </div>

                        <div class="note-wrapper">
                            <hr class="note-line">
                            <p id="open-note"></p>
                            <!-- <hr class="bot-hr"> -->
                        </div>

                        <div class="extras-wrapper">
                            <div class="btn-group">
                                <button class="back-btn fa-sharp fa-solid fa-chevron-left"></button>
                            </div>
                            <div class="extras">
                                <p class="open-date">02/10/2023</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
