<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>todo.</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">to<span class="logo-do">do.</span></h1>
            <div></div>
        </header>

        <div class="cards">
            <aside class="sidebar">
                <div class="filters">
                    <h2 class="section-header">Filters</h2>
                    <p class="filter"><i class="material-symbols-rounded">inbox</i>All</p>
                    <p class="filter"><i class="material-symbols-rounded">today</i>Today</p>
                    <p class="filter"><i class="material-symbols-rounded">date_range</i>Week
                    </p>
                </div>
                <div class="projects">
                    <div class="projects-header">
                        <h2 class="section-header">Projects</h2>
                        <p class="section-header"><i class="fa-solid fa-plus plus"></i></p>
                    </div>
                    <!-- <p class="project"><i class="material-symbols-rounded">folder</i>Default</p> -->
                    <div class="project-grp"></div>
                    <form id="project-form" hidden>
                        <input type="text" id="project-name" autofocus>
                        <input type="submit" hidden>
                    </form>
                </div>
                <div class="github"><i class="fa-brands fa-github"></i></div>
            </aside>

            <main class="content">

                <div class="t-wrapper">
                    <h2 class="section-header">Tasks</h2>
                    <div class="tasks">
                        <div class="task">
                            <div class="checkmark">
                                <input type="checkbox" class="hide-check" />
                                <i class="fa-regular fa-circle"></i>

                            </div>

                            <p class="task-title">Start JavaScript</p>
                            <div class="actions">
                                <span>
                                    <i class="options edit material-symbols-rounded">edit
                                    </i>
                                </span>
                                <span>
                                    <i class="options material-symbols-rounded">
                                        delete
                                    </i>
                                </span>
                                <span>
                                    <i class="fa-solid fa-star"></i>
                                </span>

                            </div>

                        </div>
                        <div class="task">
                            <div class="checkmark">

                                <input type="checkbox" class="hide-check" />
                                <i class="fa-regular fa-circle"></i>

                            </div>

                            <p>Finish Expanded View</p>
                            <div class="actions">
                                <span>
                                    <i class="options edit material-symbols-rounded">edit
                                    </i>
                                </span>
                                <span>
                                    <i class="options material-symbols-rounded">
                                        delete
                                    </i>
                                </span>
                                <span>
                                    <i class="fa-solid fa-star"></i>
                                </span>

                            </div>

                        </div>

                    </div>
                    <button class="add-btn">Add Task</button>
                </div>

                <div class="f-wrapper">
                    <form class="task-form">

                        <label for="task">
                            <h2 class="section-header form-title-header">Add Task</h2>
                        </label>
                        <input type="text" id="task" required>

                        <label for="note">
                            <h2 class="section-header form-header">Note</h2>
                        </label>
                        <textarea id="note" placeholder="type here..."></textarea>

                        <!-- <h2 class="section-header form-header">extras</h2> -->

                        <div class="extras-wrapper">
                            <div class="extras">
                                <label for="projects">
                                    <h2 class="section-header form-header">Project</h2>
                                </label>
                                <select name="projects" id="projects">
                                </select>
                            </div>



                            <div class="extras">
                                <label for="date">
                                    <h2 class="section-header form-header">Date</h2>
                                </label>
                                <input type="date" id="date">

                            </div>
                            <i class="add-star fa-solid fa-star"></i>
                        </div>
                        <div class="btn-group">
                            <button class="back-btn fa-sharp fa-solid fa-chevron-left"> </button>
                            <button class="submit-btn add-task-btn">Add</button>
                            <button class="submit-btn edit-task-btn hidden">Edit</button>
                        </div>


                    </form>

                </div>

                <div class="o-wrapper">
                    <div class="task-form expand-view">
                        <div class="expand-header">
                            <p><i class="material-symbols-rounded" style="margin-right:8px">folder</i>Workout
                            </p>

                            <i class="fa-solid fa-star"></i>
                        </div>

                        <h2 id="open-title"></h2>
                        <div class="note-wrapper">
                            <p id="open-note"></p>
                        </div>


                        <div class="extras-wrapper">
                            <div class="extras">
                                <h2 class="section-header form-header">Date</h2>
                                <p>02/10/2023</p>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="back-btn fa-sharp fa-solid fa-chevron-left"></button>
                        </div>


                    </div>

                </div>

                <div class="e-wrapper">
                    <form class="task-form">

                        <label for="task">
                            <h2 class="section-header">Edit Task</h2>
                        </label>
                        <input type="text" id="task" class="task">

                        <label for="note">
                            <h2 class="section-header form-header">Note</h2>
                        </label>
                        <textarea id="note" class="note" placeholder="type here..."></textarea>
                        <div class="extras-wrapper">
                            <div class="extras">
                                <label for="projects">
                                    <h2 class="section-header form-header">Project</h2>
                                </label>
                                <select name="projects" id="projects">
                                    <option value="Default">Workout</option>
                                </select>
                            </div>



                            <div class="extras">
                                <label for="date">
                                    <h2 class="section-header form-header">Date</h2>
                                </label>
                                <input type="date" id="date">

                            </div>
                            <i class="fa-solid fa-star"></i>
                            <!-- <label for="fav-yes">Star</label>
                            <input type="radio" id="fav-yes" name="favorite" value="yes">
    
                            <label for="fav-no">None</label>
                            <input type="radio" id="fav-no" name="favorite" value="no"> -->

                        </div>
                        <div class="btn-group">
                            <button class="back-btn fa-sharp fa-solid fa-chevron-left"> </button>
                            <button class="submit-btn edit-task-btn">Edit</button>
                        </div>


                    </form>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
